<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Part 1.1: Random Quote Box</h2>
        <div id="quote-box" class="quote-box">
            <p id="quote">Your random quote will appear here.</p>
            <button onclick="changeColor('red')">Red</button>
            <button onclick="changeColor('blue')">Blue</button>
            <button onclick="changeColor('green')">Green</button>
            <button onclick="changeColor('yellow')">Yellow</button>
        </div>
    </div>

    <div class="container converter">
        <h2>Part 1.2: Hero Converter</h2>
        <label for="value">Enter Value:</label>
        <input type="text" id="value" />
        <select id="conversion-type">
            <option value="kg-to-lbs">Kilograms to Pounds</option>
            <option value="lbs-to-kg">Pounds to Kilograms</option>
        </select>
        <button onclick="convert()">Convert</button>
        <p><span id="result">Result will be displayed here.</span></p>
    </div>

    <div class="container numbers-calculator">
        <h2>Part 2: Max, Min, Sum, Average, and Reverse Order</h2>
        <label for="numbers">Enter Numbers (comma-separated):</label>
        <input type="text" id="numbers" oninput="calculateRealTime()" />
        <div id="results"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
